<script>
//Minimum
function min(a, b)
{
    if(a < b)
    {
        return a;
    }
    else
    {
        return b;
    }
}

console.log(min(0, 10));
//0
console.log(min(0, -10));
//-10

// Recursion
function isEven(num)
{
    if(num % 2 == 0 )
    {
        return true;

    }
    else if( num < 0 ) 
    {
        return '??';
    }
    else
    {
    return false;
     }
}
console.log(isEven(50));
// → true
console.log(isEven(75));
// → false
console.log(isEven(-1));
// → ??

//Bean counting
function countBs(array)
{
    let countB = 0;

    for( let i = 0; i <= array.length; i++ )
    {
        if( array[ i ] == "B")
        {
            countB++;
        }
    }

    return countB;
}

function countChar(array, ch)
{
    let countCh = 0;

    for( let i = 0; i <= array.length; i++ )
    {
        if( array[ i ] == ch)
        {
            countCh++;
        }
    }

    return countCh;
}
console.log(countBs("BBC"));
// → 2
console.log(countChar("kakkerlak", "k"));
// → 4

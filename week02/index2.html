<script>

//Minimum
function min(a, b)
{
    if(a < b)
    {
        return a;
    }
    else
    {
        return b;
    }
}

let minOne = min(0, 10)
console.log(min(0, 10));

let minTwo = min(0, -10)
console.log(min(0, -10));

// Recursion
function isEven(num)
{
    if(num % 2 == 0 )
    {
        return true;

    }
    else if( num < 0 ) 
    {
        return '??';
    }
    else
    {
    return false;
     }
}

var evenNum = isEven(50);
console.log(isEven(50));
document.getElementById("evenOne").innerHTML = evenNum.toString;

evenNum = isEven(75);
console.log(isEven(75));
document.getElementById("evenTwo").innerHTML = evenNum.toString;

evenNum = isEven(-1);
console.log(isEven(-1));
document.getElementById("evenThree").innerHTML = evenNum.toString;


//Bean counting
function countBs(array)
{
    let countB = 0;

    for( let i = 0; i <= array.length; i++ )
    {
        if( array[ i ] == "B")
        {
            countB++;
        }
    }

    return countB;
}

function countChar(array, ch)
{
    let countCh = 0;

    for( let i = 0; i <= array.length; i++ )
    {
        if( array[ i ] == ch)
        {
            countCh++;
        }
    }

    return countCh;
}
var numB= countBs("BBC");
console.log(countBs("BBC"));
document.getElementById("countBs").innerHTML = numB.toString;


var numCh= countChar("kakkerlak", "k");
console.log(countChar("kakkerlak", "k"));
document.getElementById("countChs").innerHTML = numCh.toString;

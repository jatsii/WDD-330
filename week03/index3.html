<h3>2. Delete an element of the object</h3>
<p id="delete"> </p>

<script>

// Get the size of an object
Object.size = function(obj) {
  var size = 0,
    key;
  for (key in obj) {
    if (obj.hasOwnProperty(key)) size++;
  }
  return size;
};

   var student =  { 
       name: 'David Rayy', 
       sclass: "VI", 
       rollno : 12  
    };

var size = Object.size(student);
document.getElementById("size").innerHTML = size.toString();

//Delate a property of the object

delete student.rollno;
